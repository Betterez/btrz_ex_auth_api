version: 2
jobs:
  build:
    docker:
      - image: circleci/elixir:1.6
    environment:
      - MIX_ENV: test
    working_directory: ~/repo
    steps:
      - checkout
      - run: mix local.hex --force
      - run: mix local.rebar --force
      - run: mix deps.get
      - run: mix compile
      - run: mix test
      - store_test_results:
          path: /tmp/btrz-ex-auth-api-test-results